<!doctype html>
<html lang="pt-br">

<head>
	<title>Destinos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="../../IMG/LogoNegativo.png"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="css/Destino.css">
</head>

<body>
	<div class="section">
		<!-- INÍCIO BARRA DE NAVEGAÇÃO -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-warning">
				<div class="container-fluid">
					<div>
						<img src="../../IMG/Logo.png" width="250px" height="120px">
					</div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link" href="../">Home</a>
							<a class="nav-link" href="../passageiro">Cadastro</a>
							<a class="nav-link active" aria-current="page" href="../destino">Destino</a>
							<a class="nav-link" href="../promocao">Promoções</a>
							<a class="nav-link" href="../voo">Voos</a>
							<a class="nav-link" href="../hotel">Hotéis</a>
							<a class="nav-link" href="../passagem">Passagem</a>
							<a class="nav-link" href="../contato">Contato</a>
							<a class="nav-link" href="../sobre">Sobre</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<!-- FIM BARRA DE NAVEGAÇÃO -->
		<!-- INÍCIO DO BANNER -->
		<div class="position-relative overflow-hidden md-1 md-1">
			<img src="../../IMG/Destinos.jpg" style="height: 700px; width: 100%;">
		</div>
		<!-- FIM DO BANNER -->
		<!--INICIO LISTAGEM -->
		<main class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Listagem de Destinos</h1><a th:href="@{/destino/cadastrar}" class="btn btn-primary">Cadastrar
						Novo Destino</a>
				</div>
			</div>
			<br>
			<section>
				<div class="row row-cols-1 row-cols-md-1 g-4">
					<div class="col">
						<div th:each="destino : ${destinos}">
							<div>
								<th:text="${destino.idDestino}">
							</div>
							<img alt="Image" class="img_prod" width="100%" height="800px"
								th:src="|/destino/imagem/${destino.idDestino}|" />
							<div class="card-body">
								<h5 class="card-title" th:text="${destino.localViagem}"></h5>
								<p class="card-text" th:text="${destino.descricao}"></p>
							</div>
							<div>
								<div>
									<h5 class="my-0 text-success">R$</h5>
									<h5><strong>
										<div class="text-success" th:text="${destino.valorViagem}">
									</strong></h5>
								</div>
								<a th:href="@{/destino/{idDestino}/editar (idDestino=${destino.idDestino})}"
									class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/destino/{idDestino}/excluir (idDestino=${destino.idDestino})}"
									class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o destino?');">
									Excluir
								</a>
								<a class="btn btn-primary" href="../voo" role="button">Área de
									Embarque</a><br><br>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<br>
	<!-- FIM DO LISTAGEM -->
	<!-- INÍCIO DO FOOTER -->
	<footer class="pt-4 my-md-0 pt-md-2 border-top bg-warning">
		<div class="row">
			<div class="col-6 m-lg-auto col-md">
				<img src="../../IMG/Logo (laranja).png" width="240px" height="140px">
			</div>
			<div class="col-6 col-md">
				<h5 class="sky">SKYTOUR</h5>
				<ul class="list-unstyled text-small">
					<li class="mb-1"><a class="link-secondary text-decoration-none" href="../">Home</a>
					</li>
					<li class="mb-1"><a class="link-secondary text-decoration-none"
							href="../passageiro">Cadastro</a></li>
					<li class="mb-1"><a class="link-secondary text-decoration-none"
							href="../destino">Destino</a></li>
					<li class="mb-1"><a class="link-secondary text-decoration-none"
							href="../contato">Contato</a></li>
					<li class="mb-1"><a class="link-secondary text-decoration-none"
							href="../sobre">Sobre</a></li>		
				</ul>
			</div>
		</div>
	</footer>
	<!-- FIM DO FOOTER -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
	</div>
</body>

</html>
